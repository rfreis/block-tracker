{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-6 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Password Reset Complete</h1>
                                    <p class="mb-4">Your password has been set.  You may go ahead and log in now.</p>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{{ login_url }}">Log in</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock content %}
